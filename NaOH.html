<!DOCTYPE html>
<html>
<head>
<title>Rumus Konsumsi Alum</title>
<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="xedni.css">
	<link rel="stylesheet" href="sweetalert2.css">
<script src="script.js" type="text/javascript"></script>
<script type="text/javascript" src="sweetalert2.js"></script>
  <style>
    body {
      background-color: #1e1e1e;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
    color: #f1c40f;
    text-align: center;
    font-size: 24px;
    margin-top: 80px; /* Supaya turun dari bawah navbar */
}
    /* Navbar wrapper */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #222;
      z-index: 1000;
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
    }

    .navbar-brand {
      color: #f1c40f;
    font-size: 26px;
    float: left;
    font-weight: bold;
    cursor: pointer;
    }

    .navbar-toggle {
      font-size: 24px;
      cursor: pointer;
      display: block;
    }

/* Default menu disembunyikan */
.navbar-menu {
  max-height: 0;
  overflow-y: hidden;
  transition: max-height 0.3s ease-out;
  background-color: #333;
  position: absolute;
  top: 50px;
  right: 10px;
  width: 200px;
  border-radius: 8px;
  z-index: 999;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

.navbar-menu.open {
  max-height: 300px; /* Sesuaikan tinggi menu maksimal */
  overflow-y: auto;
}
.navbar-menu a {
  display: block;
  padding: 10px 15px;
  color: #fff;
  text-decoration: none;
  text-align: left; /* Tambahkan ini */
}

.navbar-menu a:hover {
  background-color: #555;
}
    .navbar-menu.show {
      max-height: 225px;
      overflow-y: auto;
    }

    @media all and (-ms-high-contrast: none), (-ms-high-contrast: active) {
      .navbar-menu {
        display: block;
        max-height: 300px;
        overflow-y: scroll;
      }
    }
    .container {
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="number"] {
      padding: 6px;
      width: 100%;
      max-width: 150px;
      background-color: #333;
      border: 1px solid #555;
      color: #fff;
    }
    button {
      padding: 8px 16px;
      background-color: #3498db;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2980b9;
    }
    #result_8 {
      margin-top: 20px;
      padding: 10px;
      background-color: #2c3e50;
      border-left: 4px solid #3498db;
      white-space: pre-wrap;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<header class="navbar">
  <div id="navbar-placeholder"></div>
  <h1>Solid NaOH & Pemakaian</h1>
</header>
<div class="container"><br><br>
  <label>Total NaOH (liter): <input type="number" id="naoh8_8" /></label>
  <label>Total Water (liter): <input type="number" id="air8_8" /></label>
  <button id="btn_8">Hitung</button>
  <div id="result_8"></div>
</div>
<footer style="margin-top: 40px; background-color: #1e1e1e;">
    <i>&copy; Ardita Rizki F</i>
  </footer><script>
  document.getElementById("btn_8").addEventListener("click", function () {
    var naohLiter = parseFloat(document.getElementById("naoh8_8").value);
    var airLiter = parseFloat(document.getElementById("air8_8").value);
    var densitas = 1583.33; // dalam kg/m^3

    if (isNaN(naohLiter) || isNaN(airLiter)) {
      document.getElementById("result_8").innerText = "Masukkan nilai yang valid.";
      return;
    }

    var totalLiter = naohLiter + airLiter;
    var solid = (naohLiter * 0.48) / totalLiter * 100;
    var volumeM3 = totalLiter / 1000;
    var pemakaianNaohKg = (solid / 100) * volumeM3 * densitas;

    document.getElementById("result_8").innerText =
      "Solid NaOH = " + solid.toFixed(1) + " %\n" +
      "Pemakaian NaOH = " + pemakaianNaohKg.toFixed(0) + " kg";
  });
</script></body>
</html>
