<style>
	body {
  margin: 0;
  padding-top: 50px; /* Sesuaikan tinggi navbar agar tidak ketutup */
}

/* Navbar wrapper */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #222;
      z-index: 1000;
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 12px;
    }

    .navbar-brand {
      color: #f1c40f;
    font-size: 26px;
    float: left;
    font-weight: bold;
    cursor: pointer;
    }

    .navbar-toggle {
      font-size: 24px;
      cursor: pointer;
      display: block;
    }

    .navbar-menu {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease-out;
  background-color: #333;
  position: absolute;
  top: 50px;
  right: 10px;   /* Pindah ke kanan */
  width: 200px;  /* Lebar submenu */
  border-radius: 8px;
  z-index: 999;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

.navbar-menu.open {
  max-height: 300px; /* Sesuaikan tinggi maksimal menu */
  overflow-y: auto;
}

.navbar-menu a {
  display: block;
  padding: 6px 12px;
  color: #fff;
  text-decoration: none;
  text-align: left; /* Tambahkan ini */
}

.navbar-menu a:hover {
  background-color: #555;
}
    .navbar-menu.show {
      max-height: 225px;
      overflow-y: auto;
    }

    @media all and (-ms-high-contrast: none), (-ms-high-contrast: active) {
      .navbar-menu {
        display: block;
        max-height: 200px;
        overflow-y: scroll;
      }
    }
    .home-link {
  background-color: #f1c40f;
  color: #111;
  font-weight: bold;
  border-radius: 4px;
  margin: 8px;
  padding: 10px;
  display: flex;
  align-items: center;
  text-decoration: none;
}

.home-icon {
  width: 20px;       /* Sesuaikan dengan ukuran gambar */
  height: 20px;
  margin-right: 8px;
}
.sweet-alert {
  background-color: #e74c3c;
  font-family: 'Arial', Trebuchet ms, Open Sans, sans-serif;
  width: 478px;
  padding: 17px;
  border-radius: 5px;
  text-align: center;
  position: fixed;
  left: 50%;
  top: 50%;
  margin-left: -256px;
  margin-top: -200px;
  overflow: hidden;
  display: none;
  z-index: 99999;
}
.sweet-alert input {
  display: none !important;
}
</style>
