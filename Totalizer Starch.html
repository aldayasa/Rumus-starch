<!DOCTYPE html>
<html>
<head>
  <title>Totalizer Starch</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="xedni.css">
  <link rel="stylesheet" href="sweetalert2.css">
  <script src="script.js" type="text/javascript"></script>
  <script type="text/javascript" src="sweetalert2.js"></script>
</head>
<body>
<header class="navbar">
  <div id="navbar-placeholder"></div>
</header>

<main style="padding: 80px 20px 20px 20px;">
  <h2>Totalizer Starch</h2>
  <form id="conversion">
    <table style="width: 100%; margin: 0;">
    	<div style="margin-top: 15px;">
    	<input type="reset" value="Reset" onclick="return confirm_reset()" style="margin-left: 10px;">
    	</div><br>
      <tr>
        <td>HOPPER<br>
          <input onblur="return CVRS();" type="number" placeholder="%" name="HOPPER" id="HOPPER" required>
        </td>
      </tr>
      <tr hidden>
        <td>
          <input type="number" placeholder="kg" name="CONV">
        </td>
      </tr>
      <tr>
        <td>COOKER<br>
          <input onblur="return CVRS();" type="number" placeholder="kg" name="COOKER" id="COOKER" required>
        </td>
      </tr>
      <tr>
        <td>REACTION<br>
          <input onblur="return CVRS();" type="number" placeholder="kg" name="REACTION" id="REACTION" required>
        </td>
      </tr>
      <tr>
        <td>STORAGE<br>
          <input onblur="return CVRS();" type="number" placeholder="kg" name="STORAGE" id="STORAGE" required>
        </td>
      </tr>
      <tr>
        <td>F1<br>
          <input onblur="return CVRS();" type="number" placeholder="kg" name="F1" id="F1" required>
        </td>
      </tr>
      <tr>
        <td>F2<br>
          <input onblur="return CVRS();" type="number" placeholder="kg" name="F2" id="F2" required>
        </td>
      </tr>
      <tr>
        <td>HASIL:<br>
          <input readonly type="number" placeholder="kg" name="WG">
        </td>
      </tr>
    </table>

    <div style="margin-top: 20px;">
      <button type="button" class="button" onclick="calculate()"><b>Calculate</b></button>
    </div>
  </form>

  <footer style="margin-top: 40px;">
    <i>&copy; Ardita Rizki F</i>
  </footer>
</main>

<script type="text/javascript">
function calculate() {
  var fields = ["HOPPER", "COOKER", "REACTION", "STORAGE", "F1", "F2"];
  for (var i = 0; i < fields.length; i++) {
    if (document.getElementById(fields[i]).value === "") {
      alert('Isien Datae Cok!');
      return false;
    }
  }
  return true;
}

function confirm_reset() {
  return confirm('Yakin a mbok reset?');
}
</script>
</body>
</html>
