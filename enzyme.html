<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="xedni.css">
<script src="script.js" type="text/javascript"></script>
  <title>Kalkulator Enzim - Dark Mode</title>
  <style>
    * {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

    h2 {
      color: #00ffd0;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #b0bec5;
    }

    input {
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #555;
      padding: 8px;
      border-radius: 6px;
      width: 100%;
      max-width: 300px;
    }

    button {
      background-color: #00bcd4;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0097a7;
    }

    #hasil {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      color: #ffeb3b;
    }

.container {
  max-width: 350px;
  width: 100%;
  margin: 50px auto 0 auto;
  background-color: #1e1e1e;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px #00ffd066;
}
    .navbar {
  margin: 0;
  padding: 0;
  left: 0;
  right: 0;
  position: fixed;
  top: 0;
  width: 100%;
  box-sizing: border-box;
}

  </style>
  
</head>
<header class="navbar">
  <div id="navbar-placeholder"></div>
</header><br>
<body>
  <div class="container">
    <h2>Kalkulator Total Enzim</h2>
    <label>Jam Mulai Masak (HH.MM):</label>
    <input type="number" id="start" placeholder="Contoh: 09:45">

    <label>Jam Selesai Masak (HH.MM):</label>
    <input type="number" id="end" placeholder="Contoh: 11:20">

    <label>Konsumsi Enzim (ml/menit):</label>
    <input type="number" id="rate" placeholder="Contoh: 10 ml/min">
<br>
    <button onclick="hitung()">Hitung</button>

    <p id="hasil"></p>
  </div>

  <script type="text/javascript">
    function hitung() {
      var start = document.getElementById('start').value;
      var end = document.getElementById('end').value;
      var rate = parseFloat(document.getElementById('rate').value);

      if (!start || !end || isNaN(rate)) {
        document.getElementById('hasil').innerText = "Isi semua kolom dengan benar.";
        return;
      }

      var startParts = start.split(".");
      var endParts = end.split(".");

      if (startParts.length < 2 || endParts.length < 2) {
        document.getElementById('hasil').innerText = "Format jam salah. Gunakan HH.MM.";
        return;
      }

      var startHour = parseInt(startParts[0], 10);
      var startMin = parseInt(startParts[1], 10);
      var endHour = parseInt(endParts[0], 10);
      var endMin = parseInt(endParts[1], 10);

      var startTotal = startHour * 60 + startMin;
      var endTotal = endHour * 60 + endMin;

      var durasi = endTotal - startTotal;
      if (durasi <= 0) {
        document.getElementById('hasil').innerText = "Jam selesai harus lebih besar dari jam mulai.";
        return;
      }

      var total = durasi * rate;
      document.getElementById('hasil').innerText = "Total enzim: " + total.toFixed(0) + " ml";
    }
  </script>
</body>
</html>
